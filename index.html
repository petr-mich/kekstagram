<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Open+Sans&subset=latin,cyrillic">
	<link rel="stylesheet" href="css/main.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Кекстаграм</title>
	<script type="module" src="js/gallery.js"></script>
	<script type="module" src="js/upload-form.js"></script>
	<!-- для старых браузеров: -->
	<script nomodule src="js/gallery.js"></script>
	<script nomodule src="js/upload-form.js"></script>
</head>
<body>

	<form class="filters hidden" name="filters" action="index.html" method="get" autocomplete="off">
		<input type="radio" id="filter-recommend" class="filters-radio" name="filter" value="recommend" checked>
		<label for="filter-recommend" class="filters-item">Рекомендуемые</label>

		<input type="radio" id="filter-popular" class="filters-radio" name="filter" value="popular">
		<label for="filter-popular" class="filters-item">Популярные</label>

		<input type="radio" id="filter-discussed" class="filters-radio" name="filter" value="discussed">
		<label for="filter-discussed" class="filters-item">Обсуждаемые</label>

		<input type="radio" id="filter-random" class="filters-radio" name="filter" value="random">
		<label for="filter-random" class="filters-item">Случайные</label>
	</form>

	<form class="upload-form" name="upload" id="upload-select-image" method="post" action="https://js.dump.academy/kekstagram" enctype="multipart/form-data" autocomplete="off">
		<div class="upload-image">
			<input type="file" id="upload-file" class="upload-input" name="filename" required multiple>
			<label class="upload-file upload-control" for="upload-file"></label>
		</div>

		<div class="img-upload-message img-upload-message-error error hidden">
			<div class="error-message">Ошибка загрузки файла</div>
			<div class="error-links">
				<a class="error-link error-link-repeat" href="#">Попробовать снова</a>
				<a class="error-link error-link-load-another" href="#">Загрузить другой файл</a>
			</div>
		</div>

		<div class="upload-overlay hidden" tabindex="0">
			<div class="upload-effect">
				<div class="upload-effect-container">
					<fieldset class="upload-resize-controls">
						<button type="button" class="upload-resize-control upload-resize-controls-button upload-resize-controls-button-dec">–</button>
						<!---->
						<input type="text" class="upload-resize-control upload-resize-controls-value" value="55%" readonly title="Image Scale" name="scale"/>
						<!---->
						<button type="button" class="upload-resize-control upload-resize-controls-button upload-resize-controls-button-inc">+
						</button>
					</fieldset>

					<div class="upload-form-preview">
						<div></div>
						<img src="img/upload-default-image.jpg" class="effect-image-preview" width="586" height="587">
					</div>

					<fieldset class="upload-effect-controls">
						<div class="upload-effect-level">
							<input class="upload-effect-scale-value" name="effect-level" type="hidden" value="100">
							<div class="upload-effect-level-line">
								<div class="upload-effect-level-pin"></div>
								<div class="upload-effect-level-val"></div>
							</div>
						</div>

						<input type="radio" name="effect" id="upload-effect-none" value="none" checked>
						<label class="upload-effect-label" for="upload-effect-none">
							<div class="upload-effect-preview"></div>
							Оригинал
						</label>

						<input type="radio" name="effect" id="upload-effect-chrome" value="chrome">
						<label class="upload-effect-label upload-effect-label-chrome" for="upload-effect-chrome">
							<div class="upload-effect-preview"></div>
							Хром
						</label>

						<input type="radio" name="effect" id="upload-effect-sepia" value="sepia">
						<label class="upload-effect-label upload-effect-label-sepia" for="upload-effect-sepia">
							<div class="upload-effect-preview"></div>
							Сепия
						</label>

						<input type="radio" name="effect" id="upload-effect-marvin" value="marvin">
						<label class="upload-effect-label upload-effect-label-marvin" for="upload-effect-marvin">
							<div class="upload-effect-preview"></div>
							Марвин
						</label>

						<input type="radio" name="effect" id="upload-effect-phobos" value="phobos">
						<label class="upload-effect-label upload-effect-label-phobos" for="upload-effect-phobos">
							<div class="upload-effect-preview"></div>
							Фобос
						</label>

						<input type="radio" name="effect" id="upload-effect-heat" value="heat">
						<label class="upload-effect-label upload-effect-label-heat" for="upload-effect-heat">
							<div class="upload-effect-preview"></div>
							Зной
						</label>
					</fieldset>

					<input class="upload-form-hashtags" name="hashtags" placeholder="#хэш-тег" data-val="hashtag" data-val-maxlength="20" data-val-maxnumber="5">

					<textarea class="upload-form-description" name="description" placeholder="Ваш комментарий..." data-val="text" data-val-maxlength="140" data-val-required></textarea>

					<button class="upload-form-cancel" type="reset" id="upload-cancel"></button>
					<button class="upload-form-submit" type="submit" id="upload-submit">Отправить</button>
				</div>
			</div>
		</div>
	</form>

	<div class="pictures container" style="font-size: 12px;">
	</div>

	<div class="big-picture overlay hidden" tabindex="0">
		<div class="big-picture-preview">

			<div class="big-picture-img">
				<img src="img/logo-background-3.jpg" alt="" width="600" height="600">
			</div>

			<div class="big-picture-social social">
				<div class="social-header">
					<img class="social-picture" src="img/avatar-1.svg" alt="Аватар автора фотографии" width="35" height="35">
					<p class="social-caption">Тестим новую камеру! =)</p>
					<p class="social-likes">Нравится <span class="likes-count" tabindex="0">356</span></p>
				</div>
				<div class="social-comment-count"><span class="comments-loaded"></span> из <span class="comments-count">125</span> комментариев</div>
				<ul class="social-comments">
					<li class="social-comment social-comment-text">
						<img class="social-picture" src="img/avatar-4.svg" alt="Аватар комментатора фотографии" width="35" height="35">
						Мега фото! Просто обалдеть. Как вам так удалось?
					</li>
					<li class="social-comment social-comment-text">
						<img class="social-picture" src="img/avatar-3.svg" alt="Аватар комментатора фотографии" width="35" height="35">
						Да это фоташоп!!!!!!!!
					</li>
				</ul>
				<div class="social-comment-loadmore" tabindex="0">Загрузить еще</div>
				<div class="social-footer">
					<img class="social-picture" src="img/avatar-6.svg" alt="Аватар комментатора фотографии" width="35" height="35">
					<input type="text" class="social-footer-text" placeholder="Ваш комментарий...">
					<button type="button" class="social-footer-btn" name="button">Отправить</button>
				</div>
			</div>
			<button type="reset" class="big-picture-cancel cancel" id="picture-cancel">Закрыть</button>
		</div>
	</div>

	<footer class="footer container">
		<div class="center-wrapper">
			<section class="footer-logo">
				Сделано в <a tabindex="1" href="http://htmlacademy.ru" class="footer-logo-link"><img src="img/ha-logo.png"
					class="footer-logo-image"
					width="130"
					alt="HTML Academy"/>HTML
				Academy</a> &copy; 2017
			</section>
			<nav class="footer-social">
				<a tabindex="1" href="https://twitter.com/htmlacademy_ru" alt="twitter"
				class="footer-social-item footer-social-item-twitter" target="_blank" rel="nofollow">Twitter</a>
				<a tabindex="1" href="https://www.instagram.com/htmlacademy/" alt="instagram"
				class="footer-social-item footer-social-item-instagram" target="_blank" rel="nofollow">Instagtam</a>
				<a tabindex="1" href="https://www.facebook.com/htmlacademy" alt="facebook"
				class="footer-social-item footer-social-item-facebook" target="_blank" rel="nofollow">Facebook</a>
				<a tabindex="1" href="https://vk.com/htmlacademy" alt="vk" class="footer-social-item footer-social-item-vk"
				target="_blank" rel="nofollow">VK</a>
			</nav>
		</div>
	</footer>

	<template id="picture-template">
		<a href="" class="picture">
			<img src="" width="182" height="182">
			<span class="picture-stats">
				<span class="picture-stat picture-comments"></span>
				<span class="picture-stat picture-likes"></span>
			</span>
		</a>
	</template>

</body>
</html>
